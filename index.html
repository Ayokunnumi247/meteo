<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css"/>
    <title>Meteo</title>
</head>
<body>
  <div class="meteo">
    <header>
        <form id="form-input">
            <input  type="search" 
            class= "city"  
            id="city-form"
            placeholder="Enter a city..." required/>
            <input  type="submit" value="Search" class= "search"   required/> 
        </form>
    </header>
    <main>
        <h1 id="city" >Paris</h1>
        <p class="days">Monday 14:30, scattered clouds</br>
        Humidity: <span class="data">66%</span>, Wind: <span class="data">3.13Km/h</span>  </p>
          <div class="temperature">
            <span class="cloud">🌥️</span>
            <span class="weather-temp" id="temperatureData">12</span>
            <span class="degree"> °C </span> </div>
    </main>
    <footer>The Project was coded by 
    <a href ="https://github.com/Ayokunnumi247" target="_blank">Ayokunnumi Andu</a> 
    is <a href="#">opened-sourced on GitHub </a> and 
    <a href = "#">Hosted on Netlify</a>  </footer>
  </div>
  <script src="src/script.js" ></script>
</body>
        
</html>
