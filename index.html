<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo</title>
</head>
<body>
    <header>
        <form>
            <input  type="search" class= "city"  placeholder="Enter a city..." required/>
            <input  type="submit" class= "search"  value="Search" required/> 
        </form>
    </header>
    <main>
        <h1>Paris</h1>
        <p class="days">Monday 14:30, scattered clouds</br>
        Humidity: <span class="data">66%</span>, Wind: <span class="data">3.13Km/h</span>  </p>
          <div class="temperature">
            <span class="cloud">🌥️</span>
            <span class="weather-temp">12</span>
            <span class="degree"> °C </span> </div>
    </main>
